  <li>
    {{user.username}}
    <mat-checkbox [(ngModel)]="userProject.isManager"></mat-checkbox>
    <button mat-fab color="primary" matTooltip="add user" (click)="addUserProject(user.id)"></button>
  </li>
</ul>
