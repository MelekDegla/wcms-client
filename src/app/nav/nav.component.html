<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="logoContainer justify-content-center" style="padding: 15px">
      <div id="logo" style="padding-top: 20px" routerLink="/main">
        <img src="/assets/logoWeCode.png" style="width: 100px">
      </div>
    </mat-toolbar>
    <mat-nav-list >

      <a mat-list-item  onclick="document.getElementsByClassName('active')[0].classList.remove('active');this.classList.add('active')" class="list-item d-flex justify-content-center" style="margin-top:15px " routerLink="/dashboard/users">


        <div class="itemListContainer ">
          <div class="icon d-flex justify-content-center">
            <i class="material-icons ">
              supervised_user_circle
            </i>
          </div>
          <div class="iconName">
            Collaborators
          </div>
        </div>

      </a>
      <a mat-list-item  onclick="document.getElementsByClassName('active')[0].classList.remove('active');this.classList.add('active')"  class="list-item d-flex justify-content-center" style="margin-top:15px " routerLink="/dashboard/authorizations">

        <div class="itemListContainer ">
          <div class="icon d-flex justify-content-center">
            <i class="material-icons ">
              supervised_user_circle
            </i>
          </div>
          <div class="iconName">
            Authorizations
          </div>
        </div>

      </a>


      <a mat-list-item onclick="document.getElementsByClassName('active')[0].classList.remove('active');this.classList.add('active')" class="list-item d-flex justify-content-center" style="margin-top:15px " routerLink="/dashboard/conges">

        <div class="itemListContainer ">
          <div class="icon d-flex justify-content-center">
            <i class="material-icons ">
              settings
            </i>
          </div>
          <div class="iconName">
            Cong√©s
          </div>
        </div>

      </a>

      <a mat-list-item onclick="document.getElementsByClassName('active')[0].classList.remove('active');this.classList.add('active')"  class="list-item d-flex justify-content-center" style="margin-top:15px " routerLink="/dashboard/settings">

        <div class="itemListContainer ">
          <div class="icon d-flex justify-content-center">
            <i class="material-icons ">
              settings
            </i>
          </div>
          <div class="iconName">
            Settings
          </div>
        </div>

      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <app-toolbar></app-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
