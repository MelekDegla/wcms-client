<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <span id="logo">WCMS</span>
    </mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard">
        <div class="iconContainer">
          <div class="icon align-middle">
            <i class="material-icons">work_outline</i>
          </div>
          <div class="iconName align-middle">
            Projects
          </div>
        </div>
      </a>

      <a mat-list-item routerLink="/dashboard/users">
        <div class="iconContainer">
            <div class="icon align-middle">
              <i class="material-icons">supervisor_account</i>
            </div>
            <div class="iconName align-middle">
              Users
            </div>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <div>


      <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      </div>
    </mat-toolbar>



  </mat-sidenav-content>
</mat-sidenav-container>
