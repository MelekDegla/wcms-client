
<div style="display: flex; justify-content: space-around; padding: 15px " >
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div style="padding: 15px">
    <button mat-flat-button color="primary" (click)="openDialogAdd()">add authorization</button>
  </div>

</div>

<div style="padding: 20px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username </th>
      <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="begin hour">
      <th mat-header-cell *matHeaderCellDef> begin hour </th>
      <td mat-cell *matCellDef="let element"> {{element.beginhour}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="end hour">
      <th mat-header-cell *matHeaderCellDef> end hour </th>
      <td mat-cell *matCellDef="let element"> {{element.endhour}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary" (click)="openDialogModify(element)"> <mat-icon>edit</mat-icon> </button>
        <button mat-icon-button color="warn" (click)="openDialogDelete(element.id)"> <mat-icon>delete</mat-icon> </button></td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
