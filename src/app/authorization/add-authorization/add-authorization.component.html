<form>
  <mat-form-field class="mat-card-content">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker" [(ngModel)]="authorization.date"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="reason" value="reason" [(ngModel)]="authorization.reason">
  </mat-form-field>
  <input type="time" [(ngModel)]="authorization.hourbegin">
  <input type="time" [(ngModel)]="authorization.hourend">
  <div mat-dialog-actions >
    <button mat-button [mat-dialog-close]="true" >No Thanks</button>
    <button mat-flat-button  (click)="add()">Add</button>
  </div>
</form>
