  <mat-form-field class="mat-card-content example-full-width">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="authorization.date">
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="reason"  [(ngModel)]="authorization.reason">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="time"  matInput placeholder="from" [(ngModel)]="authorization.beginhour" class="example-full-width">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="time" placeholder="to" matInput [(ngModel)]="authorization.endhour" class="example-full-width">
  </mat-form-field>
  <div mat-dialog-actions >
    <button mat-button [mat-dialog-close]="true" >No Thanks</button>
    <button mat-flat-button  (click)="add()">Add</button>
  </div>
