  <mat-form-field class="mat-card-content">
    <input matInput [matDatepicker]="picker" [(ngModel)]="auth.date" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="reason" value="reason" [(ngModel)]="auth.reason">
  </mat-form-field>
  <input type="time" [(ngModel)]="auth.beginhour">
  <input type="time" [(ngModel)]="auth.endhour">
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" >No Thanks</button>
    <button mat-flat-button   (click)="modify()">Ok</button>
  </div>
