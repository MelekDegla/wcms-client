<mat-form-field class="example-full-width">
  <mat-label>Reason : </mat-label>
  <input matInput placeholder="reason" value="reason" [(ngModel)]="authorization.rejectionReason">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" >No Thanks</button>
  <button mat-flat-button   (click)="validate()">Ok</button>
</div>
