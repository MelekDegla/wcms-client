
<mat-form-field class="mat-card-content">
  <input matInput [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="holiday.startDate">
  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput  [matDatepicker]="picker" placeholder="When you will back"  [(ngModel)]="holiday.endDate">
  <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div mat-dialog-actions >
  <button mat-button [mat-dialog-close]="true" >No Thanks</button>
  <button mat-flat-button  (click)="add()">Add</button>
</div>
