
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 15px">

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{ element.salary }} </td>
  </ng-container>
  <!-- Kamel lena -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef style="display: flex; justify-content: space-between"> <span style="margin-top: 20px">Actions</span> <button mat-fab color="primary" (click)="openDialog()"> <mat-icon>add</mat-icon> </button>
    </th>
    <td mat-cell *matCellDef="let user">

      <button mat-icon-button (click)="openDialogRemove(user.id)"> <mat-icon color="warn">delete</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
