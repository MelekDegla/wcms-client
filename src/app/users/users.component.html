
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 15px">

  <!-- Position Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> CIN </th>
    <td mat-cell *matCellDef="let user"> {{ user.cin }} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> birthdate </th>
    <td mat-cell *matCellDef="let user"> {{user.birthdate}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="leaveBalance">
    <th mat-header-cell *matHeaderCellDef> leaveBalance </th>
    <td mat-cell *matCellDef="let element"> {{ element.leaveBalance }} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{ element.salary }} </td>
  </ng-container>
  <!-- Kamel lena -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef style="display: flex; justify-content: space-between"> <span style="margin-top: 20px">Actions</span> <button mat-fab color="primary" (click)="openDialog()"> <mat-icon>add</mat-icon> </button>
    </th>
    <td mat-cell *matCellDef="let user">

      <button mat-icon-button (click)="openDialogModify(user.id)"> <mat-icon color="primary">edit</mat-icon> </button>
      <button mat-icon-button (click)="openDialogRemove(user.id)"> <mat-icon color="warn">delete</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
